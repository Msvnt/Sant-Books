<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sant Books</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <spam class="cabecalho__menu__hamburguer container__imagem"></spam>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design e UX</a>
                </li>
            </ul>
            <img  class="logo" src="assets/Logo-S-preta-bold.png" alt="logo do Sant">
        </div>
        <div class="container">
            <a href="#"><img src="assets/Favoritos.png" alt="Meus Favoritos" class="container__imagem"></a>
            <a href="#"><img src="assets/Compras.png" alt="Meu carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="assets/Usuário.png" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
    
</body>
</html>
